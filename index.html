<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People Management</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body onload="fetchPeopleData()">

    <header>
        <img src="./data/banner.jpg" alt="Banner Image" class="banner-image"> 
    </header>

    <main>
        <div class="content-container">
            <div class="section left-section">
                <h3>Featured Profiles</h3>
                <ul>
                    <li><a href="#">Profile 1</a></li>
                    <li><a href="#">Profile 2</a></li>
                    <!-- ... more profile links ... -->
                </ul>
            </div>

            <div class="section center-section">
                <!-- Search bar and suggestions -->
                <div class="search-container">
                    <input type="text" id="search" placeholder="Aramak istediğiniz kişinin ismini giriniz" oninput="searchPeople(this.value)">
                    <i class="icon"></i>
                    <ul id="suggestions"></ul>

                    <!-- Person Details Section (Initially hidden) -->
                    <div id="personDetails"> 
                        <span class="close-button" onclick="closePersonDetails()">×</span> <!-- Close button -->
                        <table id="personInfoTable"></table> 
                    </div>
                </div>
                <div id="aboutUs">
                    <h3>About Us</h3>
                    <p>This is some content about your company/website.</p>
                </div>

                
            </div>

            <div class="section right-section">
                <h3>Recent Updates</h3>
                <ul>
                    <li>Update 1: [content]</li>
                    <li>Update 2: [content]</li>
                    <!-- ... more updates ... -->
                </ul>
            </div>
        </div>
    </main>

    <script src="./js/scripts.js"></script>
</body>
</html>
